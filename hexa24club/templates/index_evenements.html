<!DOCTYPE html>
{% extends "base.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="container">
  <div class="jumbotron" style="color:#e5ddb9;font-family:fantasy;font-size:60px;text-align:center;">
{{welcome2}}
<div style="color:#aa6c00;font-family:Impact, Charcoal, sans-serif;font-size:60px;text-align:center;">
{{clubname}}
  </div>
</div>
<!--HADCHI DIAL EVENTS-->
<div class="container">

{% for event in events %}
<div class="card" style="width: 18rem;">

    <h5 class="card-title">{{event.title}}</h5>

{% endfor %}
</div>
</div>
